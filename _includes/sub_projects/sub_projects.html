<div style="background-color: var(--tf-projects-bg-color)" class="bg-gradient py-3" id="sub_projects">
  <div class="container">
    <div class="row mb-3">
      <div class="col-md-6">
        <!-- <h1 class="display-4 text-start">Projects</h1> -->
      </div>
    </div>

    <div class="vstack gap-3">
      {% assign project_pages = site.pages | where: "type", "project" | sort: "date" | reverse %}
    </div>

    {% if project_pages.size > include.limit %}
      <p class="text-center pt-4"><a href="{{ site.baseurl}}/projects/">See all {{ project_pages.size }} projects</a></p>
    {% endif %}

  </div>
</div>
